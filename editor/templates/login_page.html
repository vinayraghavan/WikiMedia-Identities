<!DOCTYPE html>
<head>
<title>WikiMedia Identities Editor</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">


<div class="container">
		
        	<div class="row-fluid">
		<div style="position:absolute;top:1%;width:100%;height:10%;color:#06A8FF;"><div style="position:absolute;top:25%;font-size:30px;font-family: Rockwell Extra Bold, Rockwell Bold, monospace;display:inline-block;letter-spacing:-1;font-weight:600">WikiMedia Identities Editor</div></div>
            	<div class="span12" style="position:absolute;top:20%">
                	<div class="span6">
                    	<div class="area">
                            <form class="form-horizontal" method="post">{% csrf_token %}
                                <div class="heading">
                                    <h4 class="form-heading">Sign In</h4>
                                </div>                                
                                <div class="control-group">
                                    <label class="control-label" for="inputUsername">Username</label>
                                    <div class="controls">
                                        <input type="text" name="username" id="inputUsername">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" name="password" id="inputPassword">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">                                   
                                        <button type="submit" class="btn btn-success">Sign In</button>
                                        
					<a href="http://wie.sahyadrivps.webfactional.com/editor/registration/" class="btn btn-link">Create an account</a>
                                    </div>
                                </div>	                                
                            </form>	
						</div>                           
                    </div>
                    
                </div>            	
            </div>
        </div>
        


</div>
<div style='position:absolute;top:20%;right:0%;width:40%;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:19px;'>
<div style="color:#A4A4A4;font-size:18px;">Recently Registered Users:</div>
{% for i in profiles %}
<a href="/editor/profile/{{ i.2 }}">{{ i.0 }} {{ i.1 }}</a></br></br>
{% endfor %}
</div>
</html>
