<!DOCTYPE html>
<head>
<title>WikiMedia Identities Editor</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">

<div class="container">
		
        	<div class="row-fluid">
		<div style="position:absolute;top:1%;width:100%;height:10%;color:#06A8FF;"><div style="position:absolute;top:25%;font-size:30px;font-family: Rockwell Extra Bold, Rockwell Bold, monospace;display:inline-block;letter-spacing:-1;font-weight:600">WikiMedia Identities Editor</div></div>
            	<div class="span12" style="position:absolute;top:20%">
                	
                    <div class="span6">
                    	<div class="area">
                            <form class="form-horizontal" method="post">{% csrf_token %}
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up</h4>
                                </div>                                
                                <div class="control-group">
                                    <label class="control-label" for="inputFirst">First Name</label>
                                    <div class="controls">
                                        <input type="text" name="inputFirst" id="inputFirst">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputLast">Last Name</label>
                                    <div class="controls">
                                        <input type="text" name="inputLast" id="inputLast">
                                    </div>
                                </div>
				
                                
                                <div class="control-group">
                                    <label class="control-label" for="inputUser">Username</label>
                                    <div class="controls">
                                        <input type="text" name="inputUser" id="inputUser">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" name="inputPassword" id="inputPassword" placeholder="Min. 4 Characters">
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label" for="inputEmail">Email</label>
                                    <div class="controls">
                                        <input type="text" name="inputEmail" id="inputEmail">
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label" for="inputCountry">Country&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <!-- <div class="controls"> -->
										<select  name="inputCountry" id="inputCountry">
										<option selected disabled>Choose country:</option>	
										{% for i in countries %}										
  										<option value="{{ i }}">{{ i }}</option>
										{% endfor %}</select>
                                      <!--  <input type="text" name="inputCountry" id="inputCountry"> -->
                                    <!--</div>-->
                                </div>
								<div class="control-group">
                                    <label class="control-label" for="inputEmail">Age</label>
                                    <div class="controls">
                                        <input type="text" name="inputAge" id="inputAge">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn btn-success">Sign Up</button>
                                       
                                    </div>
                                </div>	                                
                            </form>	
						</div>   
                    </div>
                </div>            	
            </div>
        </div>
</html>
